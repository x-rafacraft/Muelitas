<div class="flex flex-row justify-between">
  <div class="w-1/5">
    <app-dd-navbar></app-dd-navbar>
  </div>
  <div class="w-4/5">
    <div class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold mb-4">Listado de Tratamientos</h2>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow overflow-hidden rounded-lg border-b border-gray-200">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Id</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nombre</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Detalles</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tratamiento of tratamientoResults$ | async">
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span class="text-gray-900">{{tratamiento.id}}</span>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span class="text-gray-900">{{tratamiento.nombre}}</span>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span class="text-gray-900">{{tratamiento.detalle}}</span>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <button class="bg-[#21ccfc] hover:bg-[#1bb3db] text-white font-bold py-2 px-4 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-[#1bb3db] focus:ring-opacity-50">
                    Modificar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
