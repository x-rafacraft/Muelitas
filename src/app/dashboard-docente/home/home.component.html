<!-- home.component.html -->
<div class="flex flex-row justify-between">
  <div class="">
    <app-dd-navbar></app-dd-navbar>
  </div>
  <div class="w-10/12 h-full bg-[#93e3fc] text-center">
    <div class="grid grid-flow-row-dense grid-cols-4 grid-rows-1 h-[280px] items-center place-content-center">
      <div class="w-52 h-64 p-3 bg-white border border-gray-200 rounded-lg shadow-2xl dark:bg-gray-800 dark:border-gray-700 justify-self-center">
        <div class="flex flex-col items-center">
          <img class="w-22 h-22 rounded-full shadow-lg" src="../../../../assets/img/medi.jpg" alt="Bonnie image"/>
          <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Bonnie Green</h5>
          <span class="text-sm text-gray-500 dark:text-gray-400">Odontóloga</span>
        </div>
      </div>
      <div class="grid grid-cols-3 col-span-3 place-content-center">
        <div class="w-52 h-32 bg-[#93e3fc] hover:bg-[#43cbe3] border border-black rounded-lg shadow-2xl dark:bg-gray-800 dark:border-gray-700">
          <div class="flex">
            <div class="flex justify-center items-center mt-6 w-1/3 h-full">
              <img class="w-16 h-16" src="../../../../assets/img/cita.png" alt="">
            </div>
            <div class="w-2/3 h-full">
              <p class="font-courier text-lg font-bold p-3"> Citas </p>
              <h1 class="font-serif text-4xl p-3">{{ citaCount }}</h1>
            </div>
          </div>
        </div>
        <div class="w-52 h-32 bg-[#93e3fc] hover:bg-[#43cbe3] border border-black rounded-lg shadow-2xl dark:bg-gray-800 dark:border-gray-700">
          <div class="flex">
            <div class="flex justify-center items-center mt-6 w-1/3 h-full">
              <img class="w-16 h-16" src="../../../../assets/img/atendido.png" alt="">
            </div>
            <div class="w-2/3 h-full">
              <p class="font-courier text-lg font-bold p-3"> Atendidas </p>
              <h1 class="font-serif text-4xl p-3">24</h1>
            </div>
          </div>
        </div>
        <div class="w-52 h-32 bg-[#93e3fc] hover:bg-[#43cbe3] border border-black rounded-lg shadow-2xl dark:bg-gray-800 dark:border-gray-700">
          <div class="flex">
            <div class="flex justify-center items-center mt-6 w-1/3 h-full">
              <img class="w-16 h-16" src="../../../../assets/img/cancelado.png" alt="">
            </div>
            <div class="w-2/3 h-full">
              <p class="font-courier text-lg font-bold p-3"> Canceladas </p>
              <h1 class="font-serif text-4xl p-3">24</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 p-4">
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-xl font-semibold mb-4">Citas por Odontólogo</h2>
        <app-bar-chart [chartData]="odontologoChartData" [chartOptions]="chartOptions"></app-bar-chart>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-xl font-semibold mb-4">Citas por Sede</h2>
        <app-bar-chart [chartData]="sedeChartData" [chartOptions]="chartOptions"></app-bar-chart>
      </div>
    </div>
  </div>
</div>
